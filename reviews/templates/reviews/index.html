{% extends 'base.html' %}

{% block content %}
<h1>index</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'reviews:create' %}">Create</a>
{% endif %}
<hr>
{% for review in reviews %}
<p>후기 번호 - {{ review.pk }}</p>
<p>영화이름 - {{ review.movie }}</p>
<a href="{% url 'reviews:detail' review.pk %}">[Detail]</a>
<hr>
{% endfor %}
{% endblock content %}
